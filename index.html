<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external css file link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--favicon links-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>To-do List</title>
</head>

<body>

    <button id="themeToggle" aria-label="Toggle theme"><i class="fa-solid fa-moon"></i></button>
    <!--to do list container(all tasks will be displayed here)-->
    <div class="container mt-5">
        <div class="to-do">
            <h1>To-do List</h1>
            <form id="task-form" class="mb-3" aria-label="Add new task form">
                <!-- input field for new task -->
                <input type="text" id="task-input" class="form-control" placeholder="Add a new task" required>
                <button type="submit" id="add-task-btn" class="btn btn-primary" aria-label="add task button"><i
                        class="fa-solid fa-plus"></i></button>
            </form>
            <div class="box-container">
                <!-- task list will be rendered here -->
                <ul id="task-list" class="list-group">
                    <!-- tasks will be added dynamically using JavaScript -->
                </ul>
            </div>
        </div>

        <!--external js file link-->
        <script src="assets/js/script.js"></script>
        <!-- bootstrap js link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</body>

</html>
